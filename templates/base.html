{% extends "bootstrap/base.html" %}
{% block title %}Flasky{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button"class="navbar-toggle"data-toggle="collapse"
                data-target=".navbar-collapse">
                <span class="sr-only">
                    Toggle navigation
                </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Flasky</a>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-exclamation-sign"></span></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by Bike ID">
                    <input type="text" class="form-control" placeholder="Search by Station ID">
                    <input type="text" class="form-control" placeholder="Search by Biker ID">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>        
        </div> 
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
