{% extends "bootstrap/base.html" %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
{% endblock %}

{% block head %}
{{ super() }}
<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}"
type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}"
type="image/x-icon">
{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"class="navbar-toggle"data-toggle="collapse"
                data-target=".navbar-collapse">
                <span class="sr-only">
                    Toggle navigation
                </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">BikeSharePDX
                <img src="{{url_for('static', filename='ic_launcher32.png')}}" alt="">
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by Bike ID">
                    <input type="text" class="form-control" placeholder="Search by Station ID">
                    <input type="text" class="form-control" placeholder="Search by Biker ID">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container-fluid">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
